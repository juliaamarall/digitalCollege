<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELA - HORÁRIOS</title>
</head>
<body>
    <table - border="1">
        <caption>HORÁRIOS DE AULA </caption>
        <!-- thead da tabela -->
        <thead>
            <tr>
                <th colspan="2">Horários</th>
                <th>SEGUNDA - FEIRA</th>
                <th>TERÇA - FEIRA</th>
                <th>QUARTA - FEIRA</th>
                <th>QUINTA - FEIRA</th>
                <th>SEXTA - FEIRA</th>
            </tr>
        </thead>
        <!-- fim do theade -->
        <!-- inicio do tbody -->
        <tbody>
            <!-- 1º linha -->
            <tr>
                <td>08:00</td>
                <td>08:50</td>
                <td rowspan="2" colspan="2">Matemática</td>
                <td>Filosofia</td>
                <td rowspan="2">Química</td>
                <td rowspan="2">Ed física</td>
                
            </tr>
            <!-- fim da 1º linha -->

            <!--  2º linha-->
            <tr>
                <td>08:50</td>
                <td>09:40</td>
                <td>Sociologia</td>
                
              
            </tr>
            <!-- fim da 2º linha -->

            <!--  3º linha-->
            <tr>
                <td>08:40</td>
                <td>10:00</td>
                <td colspan="5">intervalo</td>
                
            </tr>
            <!-- fim da 3º linha -->

                        <!--  4º linha-->
                        <tr>
                            <td>10:00</td>
                            <td>11:50</td>
                            <td rowspan="2" colspan="2">Português</td>  
                            <td>Física</td> 
                            <td>Espanhol</td> 
                            <td>Redação</td> 
                                                    
                        </tr>
                        <!-- fim da 4º linha -->

                            <!--  5º linha-->
                            <tr>
                                <td>10:50</td>
                                <td>11:40</td>  
                                <td>Inglês</td> 
                                <td colspan="3">Informática</td>                           
                            </tr>
                            <!-- fim da 5º linha -->
        </tbody>
        <!-- fim do tbody -->
    </table>
</body>
</html>
