<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELA - PRODUTO</title>
</head>
<body>
    <table border="1">
        <!-- LINHA DAS COLUNAS DA TABELA -->
        <theader>
            <tr>
                <th scope="col">Código</th>
                <th scope="col">Produto</th>
                <th scope="col">Quantidade</th>
                <th scope="col">Valor Unitário</th>
                <th scope="col">Valor Total</th>
            </tr>
        </theader>
        <!-- FIM -->
        <tbody>
            <!-- LINHA 01 DE DADOS DA TABELAS -->
            <tr>
                <td>98348723</td>
                <td>Arroz</td>
                <td>5</td>
                <td>5,00</td>
                <td>25,00</td>
            </tr>
            <!-- FIM -->
            <!-- LINHA 02 DE DADOS DA TABELAS -->
            <tr>
                <td>3215698</td>
                <td>Feijão</td>
                <td>8</td>
                <td>8,00</td>
                <td>23,00</td>
            </tr>
            <!-- FIM -->
            <!-- LINHA 02 DE DADOS DA TABELAS -->
            <tr>
                <td>2456365</td>
                <td>Macarrão</td>
                <td>10</td>
                <td>7,00</td>
                <td>30,00</td>
            </tr>
            <!-- FIM -->
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">TOTAL</td>
                <td>68,00</td>
            </tr>
        </tfoot>

        
    </table>
</body>
</html>
